backend:
  name: github
  repo: ZarghamMujtaba/TriGrove # Path to your GitHub repository
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://trigrove.vercel.app
  auth_endpoint: /auth

# local_backend: true

media_folder: "src/assets/images/uploads" # Media files will be stored in the repo under src/assets/images/uploads
public_folder: "/assets/images/uploads" # The src attribute for uploaded media will begin with /assets/images/uploads

collections:
  - name: "pages"
    label: "Pages"
    folder: "src"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Menu Settings"
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - {label: "Menu Label", name: "key", widget: "string", required: true, hint: "Text to show in the menu"}
          - {label: "Order", name: "order", widget: "number", default: 0, required: false, value_type: "int"}
          - {label: "Parent", name: "parent", widget: "string", required: false, hint: "Parent menu item specific key"}
    extension: "md"
    format: "frontmatter"

  - name: "advisors"
    label: "Advisors"
    folder: "src/_data/advisors_list"
    create: true
    extension: "json"
    format: "json"
    identifier_field: "name"
    summary: "{{name}} ({{specialty_line}})"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Initials", name: "initials", widget: "hidden", required: false}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Specialty Line", name: "specialty_line", widget: "list", field: {label: "Item", name: "item", widget: "string"}, default: [], required: false}
      - {label: "Bio", name: "bio", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list", field: {label: "Tag", name: "tag", widget: "string"}, default: [], required: false}
      - {label: "Filter Category", name: "filter_category", widget: "select", options: ["grc", "security", "incident", "operations"]}
      - {label: "Related Services Link", name: "related_services_link", widget: "hidden", required: false}

  - name: "services"
    label: "Services"
    folder: "src/_data/services_list"
    create: true
    extension: "json"
    format: "json"
    identifier_field: "title"
    summary: "{{title}}"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Homepage Description", name: "homepage_description", widget: "string", required: false}
      - {label: "Section Class", name: "section_class", widget: "hidden", required: false}
      - {label: "Grid Class", name: "grid_class", widget: "hidden", required: false}
      - label: "Services List"
        name: "services"
        widget: "list"
        default: []
        required: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Who For", name: "who_for", widget: "string"}
          - {label: "Deliverables", name: "deliverables", widget: "list", field: {label: "Item", name: "item", widget: "string"}, default: [], required: false}
          - {label: "Contact Topic", name: "contact_topic", widget: "string"}
          - {label: "Button Text", name: "button_text", widget: "string"}
